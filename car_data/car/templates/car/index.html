<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Datos del Prototipo</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href='{% url "line_chart" %}'>
            Tabla de Datos del Prototipo
          </a>
        </nav>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <table id="car" class="table table-striped table-bordered" style="width:100%">
          <thead>
            <tr>
              <th>Temperatura</th>
              <th>Humedad</th>
              <th>Longitud</th>
              <th>Latitud</th>
              <th>IP</th>
              <th>Fecha de toma</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <a class="btn btn-success btn-lg btn-block" href='{% url "line_chart" %}' role="button">Ver Temperatura y Humedad vs Tiempo</a>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="//cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>
      $(document).ready(function() {
          var table = $('#car').DataTable({
              "serverSide": true,
              "ajax": "/cardata/?format=datatables",
              "columns": [
                  {"data": "temp"},
                  {"data": "humidity"},
                  {"data": "longitude"},
                  {"data": "latitude"},
                  {"data": "image_ip"},
                  {"data": "created"},
              ],
              "order" :[[5, 'desc']]
          });
          setInterval( function () {
            table.ajax.reload();
        }, 5000 )
      });
  </script>
</body>
</html>
